<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="login_page.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col-3">
                <figure>
                    <a href = "/views/user/homePage/homePage.html"> <img class="mt-4"  id="img1" src=https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/shield.webp?alt=media&token=ea0067cf-c35f-4884-8d4f-cca0b93fec2b width="200" height="250"> </a> 
                </figure>
            </div>
            <div class="col">
                <h1>ARITTEDIA</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="div1">
                    <h2>Inicio de sesión</h2>
                    <figure>
                        <img class="img-fluid mx-auto d-block" id="img2" src="https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/Inicio%20de%20sesi%C3%B3n.png?alt=media&token=ffbcf295-7137-42f9-b9bd-10a184226b87" height="350" width="350"></figure>
                    </figure>
                    <form id="form">
                        <label for="email">
                            Correo
                        </label>
                        <br><input class="input1" type="text" id="email" name="email" required
                            minlength="5" maxlength="100" size="45" placeholder="Ingrese su correo institucional"> <br><br>
                        <label for="password">
                            Contraseña 
                        <br><input class="input2" type="password" id="password" name="password" required
                            minlength="5" maxlength="100" size="45" placeholder="Ingrese su contraseña">
                        </label>
                        <br>
                        <br>
                        <label class = "label_rol" for="rol">
                            Rol
                        </label>
                        <br><select id = "rol" name="rol">
                            <option value="1">Elige una opción</option>
                            <option value="2">Profesor</option>
                            <option value="3">Estudiante</option>
                        </select><br><br>
                    </form>
                    <p class="text1">
                        <a href="/views/user/recoverPage/recoverPage.html">¿Olvidaste tu contraseña?</a>
                    </p>
                    <form>
                        <button class="button1" type="button" id="login" name="login"><span>Inicia sesión</span></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>   
    <script type = "module"  src = "/controller/user/login.js"></script>

</body>
</html>
