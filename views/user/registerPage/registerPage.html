<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register_page.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Registro</title>
</head>
<body> 
    <header>
        <figure>
           <a href = "/views/user/homePage/homePage.html"> <img src=https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/shield.webp?alt=media&token=ea0067cf-c35f-4884-8d4f-cca0b93fec2b width="200" height="250"> </a>
        </figure>
        <h1>ARITTEDIA</h1>
    </header>
    <section>
        <div class="div1">
            <h1>Registro</h1>
            <figure>
                <img class ="img1" src="https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/Excelente%2C%20crack.png?alt=media&token=5a630e2f-f43f-40b7-8d05-0f116732e590" height="350" width="350"></figure>
            </figure>
            <form id="form">
                <label for="name">
                    Nombre(s)
                </label>
                    <br><input type="text" id="name" name="name" required
                    minlength="5" maxlength="100" size="45" placeholder="Ingrese su nombre"><br><br>
                <label for="last_name">
                    Apellidos
                </label>
                <br><input type="text" id="last_name" name="last_name" required
                    minlength="5" maxlength="100" size="45" placeholder="Ingrese su apellido"><br><br>
                <label for="rol">
                    Rol
                </label>
                <br><select id = "rol" name="rol">
                        <option value="1">Elige una opción</option>
                        <option value="2">Profesor</option>
                        <option value="3">Estudiante</option>
                    </select><br><br>
                <label for="email">
                    Correo
                </label>
                <br><input type="email" id="email" name="email" required
                    minlength="5" maxlength="100" size="45" placeholder="Ingrese su correo institucional"><br><br>
                <label for="password">
                    Contraseña
                </label>
                <br><input type="password" id="password" name="password" required
                    minlength="5" maxlength="100" size="45" placeholder="Ingrese su contraseña"><br><br>
                <label for="confirm_password">
                    Escriba nuevamente su contraseña
                </label>
                <br><input type="password" id="confirm_password" name="confirm_password" required
                    minlength="5" maxlength="100" size="45" placeholder="Ingrese su contraseña"><br><br>                                                          
            </form>
            <form>
                <button class = "button1" type="button" id="register" name="register">Regístrese</button>
            </form>
        </div>
    </section>   
    <script type = "module"  src = "/controller/user/register.js"></script>    
</body>
</html>
