<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="change_password.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Recuperación de contraseña</title>
</head>
<body>
    <div class="container">
        <div class="row row-cols-2">
            <div class="col-3">
                <figure>
                    <a href="/views/teacher/homePage/homePage.html"><img class="mt-4"  id="img1" src=https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/shield.webp?alt=media&token=ea0067cf-c35f-4884-8d4f-cca0b93fec2b width="200" height="250"></a> 
                </figure>
            </div>
            <div class="col">
                <h1>ARITTEDIA</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="div1">
                    <h2>Hora de un cambio</h2>
                    <figure>  
                        <img class="img-fluid mx-auto d-block" id="img2" src="https://firebasestorage.googleapis.com/v0/b/arittedia.appspot.com/o/Excelente%2C%20crack.png?alt=media&token=5a630e2f-f43f-40b7-8d05-0f116732e590" height="350" width="350"></figure>
                    </figure>
                    <form id="form">
                        <label for="new_password">
                            Nueva contraseña
                        </label>
                        <br><input type="password" id="new_password" name="new_password" required
                            minlength="5" maxlength="100" size="45" placeholder="Ingrese su nueva contraseña"><br><br>
                        <label for="confirm_password">
                            Confirma tu nueva contraseña
                        </label>
                        <br><input type="password" id="confirm_password" name="confirm_password" required
                            minlength="5" maxlength="100" size="45" placeholder="Ingrese su nueva contraseña"><br><br>      
                    </form>
                    <button class="button1" id="change"><span>Cambiar Contraseña</span></button>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type = "module"  src = "/controller/teacher/changePassword.js"></script>
</body>
</html>
