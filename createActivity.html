<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <link href="create_activity.css" rel="stylesheet">
    <title>Crear Actividad</title>
</head>
<body>
    <header>

    </header>
    <section>
        <div class = "div1">
            <ion-icon name="play-circle" class="play"></ion-icon>
            <ion-icon name="stop-circle" class="stop"></ion-icon> 
        </div>
            <aside>
                <div class = "div3">
                    <ion-icon name="trash-bin-sharp" class="delete"></ion-icon>
                    <ion-icon name="hand-left-sharp" class="select"></ion-icon>
                    <ion-icon name="cog-sharp" class="config"></ion-icon> 
                </div>
            </aside>     
    </section>
    <aside>
        <div class = "div2">
            <ion-icon name="man" class="character"></ion-icon>
            <ion-icon name="add-circle" class="add"></ion-icon>
            <ion-icon name="remove-circle" class="minus"></ion-icon>
            <ion-icon name="close-sharp" class="multiplication"></ion-icon> 
            <ion-icon name="pie-chart" class = "division"></ion-icon>
            <ion-icon name="grid" class = "table"></ion-icon>
            <ion-icon name="color-filter" class = "set"></ion-icon>
            <ion-icon name="extension-puzzle" class = "puzzle"></ion-icon>
            <ion-icon name="help-circle" class = "help"></ion-icon>
            <ion-icon name="map" class = "map"></ion-icon>
        </div>
    </aside>

    <section>
        <button class="button1" >Guardar Actividad</button>
        <button class="button2" >Asignar Actividad</button>
    </section>
</body>
</html>
